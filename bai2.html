<script>
  function chuvihinhtron(r){
    return 2*r*Math.PI
  }
  function dientichhinhtron(r){
    return r*r*Math.PI
  }
  bankinh= +prompt("nhập vào bán kính hình tròn")
  chuvi= chuvihinhtron(bankinh);
  dientich= dientichhinhtron(bankinh)
  document.write("chu vi hình tròn là " +chuvi+ "<br>")
  document.write("dien tich hình tròn là " +dientich)
</script>
